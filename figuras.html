<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es taller del curso practico de JS donde se crea una calculadora de figuras geometricas</p>
    </header>

    <section class="Cuadrado">
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="Cuadrado">
            <label for="Cuadrado-medida">
                Ingrese la medida de un lado del cuadrado
            </label>
            <input type="number" id="Cuadrado-medida" placeholder="medida">
            <label for="Cuadrado-unidad">
                Ingrese la unidad del cuadrado
            </label>
            <input type="text"  id="Cuadrado-unidad"
            placeholder="unidad">
            <button type="button" onclick="calculoCuadrado()">
                Calculo perimetro y area
            </button>
        </form>
    </section>
    <section class="Triangulo">
        <h2>Calculo de la altura, perimetro y area de un triangulo isoceles</h2>
        <form action="Triangulo">
            <label for="Triangulo-lado">Ingrese la medida de un lado del triangulo</label>
            <input type="number" id="Triangulo-lado" placeholder="Lado del triangulo">
            <label for="Triangulo-lado2">Ingrese la medida del otro lado del triangulo</label>
            <input type="number" id="Triangulo-lado2" placeholder="el otro lado del triangulo">
            <label for="Triangulo-base">Ingrese la medida de la base del triangulo</label>
            <input type="number" id="Triangulo-base" placeholder="base del triangulo">
            <label for="Triangulo-unidad">Ingrese la unidad del triangulo</label>
            <input type="text" id="Triangulo-unidad" placeholder="unidad triangulo">
            <button type="button" onclick="calculoTriangulo()">Calculo altura, perimetro y area</button>
        </form>
    </section>
    <section class="Circulo">
        <h2>Calcula la circunferencia y area de un circulo</h2>
        <form action="Circulo">
            <label for="Circulo-radio">Ingrese el radio del circulo</label>
            <input type="number" id="Circulo-radio" placeholder="radio del circulo">
            <label for="Circulo-unidad">Ingrese la unidad del circulo</label>
            <input type="text" id="Circulo-unidad" placeholder="unidad del circulo">
            <button type="button" onclick="calculoCirculo()">Calculo circunferencia y area</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
